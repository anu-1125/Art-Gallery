<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-sm border-0 reveal">
        <div class="card-body p-4">
          <h1 class="h4 mb-3 text-center">Create your account</h1>
          <p class="text-muted text-center mb-4">Join ArtWorld to curate your own gallery (demo).</p>
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="first">First name</label>
                <input class="form-control" id="first" placeholder="Ada">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="last">Last name</label>
                <input class="form-control" id="last" placeholder="Lovelace">
              </div>
              <div class="col-12">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="confirm">Confirm password</label>
                <input type="password" class="form-control" id="confirm" placeholder="Repeat password">
              </div>
              <div class="col-12">
                <label class="form-label" for="bio">Short bio (optional)</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="I love Renaissance portraits..."></textarea>
              </div>
            </div>
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label" for="terms">
                I agree to the Terms (demo only)
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
          </form>
          <hr class="my-4">
          <p class="text-center mb-0 small">Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </div>
